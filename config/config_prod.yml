logging:
  formatters:
    console:
      format: '[%(levelname)s] [%(name)s] %(message)s'
    file:
      format: '[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: console
      stream: ext://sys.stdout
    file:
      class: logging.handlers.TimedRotatingFileHandler
      formatter: file
      when: midnight
      filename: '/home/esco_synchro/logs/synchroMoodle/synchromoodle.log'
    file-error:
      class: logging.handlers.TimedRotatingFileHandler
      level: ERROR
      formatter: file
      when: midnight
      filename: '/home/esco_synchro/logs/synchroMoodle/synchromoodle.error.log'
  root:
    level: INFO
    handlers: [console, file, file-error]


